<!-- src/app/credentials-page/credentials-page.component.html -->
<div class="credentials-page">
    <h2>My Credentials</h2>
  
    <!-- Display Credentials -->
    <div class="credentials-dashboard">
      <div *ngFor="let credential of credentials" class="credential-card">
        <h3>{{ credential.name }}</h3>
        <p><strong>Issued By:</strong> {{ credential.organization }}</p>
        <p><strong>Date Earned:</strong> {{ credential.dateEarned }}</p>
        <p>
          <strong>Status:</strong>
          <span [class.verified]="credential.verified"> 
            {{ credential.verified ? 'Verified' : 'Unverified' }}
          </span>
        </p>
        <button (click)="shareCredential(credential)">Share on LinkedIn</button>
        <button (click)="downloadCredential(credential)">Download PDF</button>
      </div>
    </div>
  
    <!-- Add Credential Section -->
    <div class="add-credential">
      <button (click)="addCredential()">Add New Credential</button>
    </div>
  </div>
