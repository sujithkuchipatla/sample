<div class="job-search-filter">
  <input type="text" placeholder="Search for a job title or company" 
         class="form-control mb-3" [(ngModel)]="searchTerm" />

  <select class="form-select" [(ngModel)]="locationFilter">
    <option value="">All Locations</option>
    <option value="Remote">Remote</option>
    <option value="On-site">On-site</option>
  </select>

  <select class="form-select" [(ngModel)]="jobTypeFilter">
    <option value="">All Job Types</option>
    <option value="Full-time">Full-time</option>
    <option value="Part-time">Part-time</option>
  </select>
</div>

<div class="job-listings">
  <div *ngFor="let job of filteredJobs()" class="job-card">
    <h3>{{ job.title }}</h3>
    <p>{{ job.company }} - {{ job.location }}</p>
    <button>Apply Now</button>
  </div>
</div>
